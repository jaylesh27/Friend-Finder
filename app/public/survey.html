<!DOCTYPE html>
<html>
<head>
	<title>Friends Finder Survey</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!--CSS Style Sheets-->
	<link rel='stylesheet' type='text/css' href='../css/reset.css'>
	 <!-- Compiled and minified CSS of Materialize -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

	<link rel='stylesheet' type='text/css' href='../css/style.css'>

</head>
<body>


<nav>
	<div class="nav-wrapper">
  		<a class="brand-logo center">Welcome to the survey</a>
	</div>
</nav>


<div class = "container">

	<form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input placeholder="Name (required)" id="user-name" type="text" class="validate">
				<label for="user-name">Name</label>
			</div>
		</div>
		<div class = "row">
			<div class = "input-field col s12">
				<input placeholder = "Picture (required)" type="text" id = "user-picture">
				<label for = "user-picture">Picture</label>
			</div>
		</div>
	</form>


	<div class = "col s12" id = "survey-questions">

		<!-- Dropdown Trigger -->
		<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me</a>
		<!-- Dropdown Structure -->
		<ul id='dropdown1' class='dropdown-content'>
		<li><a href="#!">1</a></li>
		<li class="divider"></li>
		<li><a href="#!">2</a></li>
		<li class="divider"></li>
		<li><a href="#!">3</a></li>
		<li class="divider"></li>
		<li><a href="#!">4</a></li>
		<li class="divider"></li>
		<li><a href="#!">5</a></li>
		</ul>

	</div>

</div>


	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src = "app/data/friends.js"></script>
</body>
</html>
